<div class="row">
    <div class="col-2"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Password Change
            </div>
            <div class="card-body">
                <h5 class="card-title">Change Admin Login</h5>

                <form (ngSubmit)="onSubmit()" [formGroup]="loginGroup">
                    <div class="mb-3">
                        <label class="form-label" for="idx">ID</label>
                        <input class="form-control" formControlName="idx" id="idx" placeholder="ID"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="usernamex">Username</label>
                        <input class="form-control" formControlName="usernamex" id="usernamex"
                               placeholder="username"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="oldPassword">Old Password</label>
                        <input class="form-control" formControlName="oldPassword" id="oldPassword"
                               placeholder="old password"
                               type="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="newPassword2">New Password</label>
                        <input class="form-control" formControlName="newPassword" id="newPassword"
                               placeholder="type your new password"
                               type="password">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="newPassword2">New Password (again)</label>
                        <input class="form-control" formControlName="newPassword2" id="newPassword2"
                               placeholder="type again your new password"
                               type="password">
                    </div>

                    <button class="btn btn-primary" type="submit">Change Password</button>


                </form>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
