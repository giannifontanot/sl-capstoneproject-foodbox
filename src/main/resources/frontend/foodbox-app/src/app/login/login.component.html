<div class="row">
    <div class="col-2"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Welcome!!
            </div>
            <div class="card-body">
                <h5 class="card-title">Admin Login</h5>

                <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <div class="mb-3">
                        <label class="form-label" for="id">ID</label>
                        <input class="form-control" formControlName="id" id="id" placeholder="ID"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" formControlName="username" id="username" placeholder="username"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" formControlName="password" id="password" placeholder="password"
                               type="password">
                    </div>&nbsp;

                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">

                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <button (click)="onChangePassword()" class="btn btn-secondary">Change Password</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
